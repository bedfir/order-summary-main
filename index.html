<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <img
          class="card__hero"
          src="images/illustration-hero.svg"
          alt="illustration-hero"
        />
        <section class="card__wrapper">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millons of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan">
            <div class="card__list">
              <div class="card__list">
                <img src="images/icon-music.svg" alt="icon-music" />
                <div>
                  <div class="payment__plan__card">Annual Plan</div>
                  <div class="price__card">$59.99/year</div>
                </div>
              </div>
              <a href=".">Change</a>
            </div>
          </div>
          <button class="btn btn__payment">Proced to Payment</button>
          <button class="btn btn__cancel">Cancel Order</button>
        </section>
      </article>
    </main>
  </body>
</html>
